<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Ingreso</title>
</head>

<body>
    <h1>Ingrese Producto</h1>
    <form action="/api/productos" method="POST">
        title: <input type="text" name="titulo">
        price: <input type="text" name="precio">
        thumbnail: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>
</body>

</html>
